        .game-container {

<body>

            <button onclick="incrementScore()">‚ûï –î–æ–±–∞–≤–∏—Ç—å 100 –æ—á–∫–æ–≤</button>

    <script>
        const tg = window.Telegram.WebApp;

        function completeGame() {

        }
    </script>
